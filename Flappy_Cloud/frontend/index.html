<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flappy clouds</title>
  <link rel="stylesheet" href="start.css">
  <link rel="stylesheet" href="game.css">
</head>

<body>

  <div class="content">

    <div class="menu">
      <h1>Flappy Cloud</h1>
      <div class="signin">
        <button id="sign-in-button">Sign in</button>
        <button id="sign-up-buttton">Sign up</button>
      </div>
    </div>

    <div class="wrapper">

      <div class="statistics">
        <div class="leaderboard">
          <h2>Leaderboard</h2>
          <ul>
            <li>Sandra: 254</li>
            <li>Lisa: 201</li>
            <li>Elis: 154</li>
            <li>Jonas: 98</li>
          </ul>
        </div>
        <div class="totalFlaps">
          <h2>Total flaps in game: 265894</h2>
        </div>
      </div>
      <div class="start-game">
        <img src="./resources/birdScout.gif" alt="">
        <button id="play-button" onclick="playGame()">Start flying</button>
      </div>
    </div>


  </div>

  <script src="start.js"></script>
  <script src="game.js"></script>
</body>


</html>
